<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
      class Demo extends React.Component {
        //React.createRef可以返回一个容器，该容器装存储被Ref所标识的节点,该容器是专人专用的，只能存储一个节点
        myRef = React.createRef();
        myRef2 = React.createRef();
          click = () => {
              alert(this.myRef.current.value);
          }
          showData = () => {
            alert(this.myRef2.current.value)
          }
        render() {
          return (
            <div>
              <input ref = {this.myRef} type = "text" placeholder="点击提示数据"/>&nbsp;
              <button onClick={this.click }>点击提示</button>&nbsp;
              <input ref = {this.myRef2} onBlur = {this.showData} type = "text" placeholder="点击提示数据"/>&nbsp;
            </div>
          );
        }
      }
      ReactDOM.render(<Demo/>, document.getElementById('test'))
    </script>
  </body>
</html>
