<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }
      Person.prototype.running = function () {
        console.log(this.name, this.age);
      };
      var p = new Person("tom", 90);
      p.running();

      class Car {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        running() {
          // console.log(this.name, this.age);
          console.log(this);
        }
      }
      const c = new Car("tt", 90);
      c.running();
      const func = c.running;
      const func2 = c.running;
      const obj = {
        name: "kobe",
        age: 00,
      };
      func.call(obj);
      const obj2 = {
        name: "ebok",
        age: 11,
      };
      f1 = func2.bind(obj2);
      f1();
    </script>
  </body>
</html>
