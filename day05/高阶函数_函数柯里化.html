<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
      class Login extends React.Component {
        state = {
          username: "",
          password: "",
        };
        saveFromData = (dataType) => {
            return (event) => {
                this.setState({[dataType]: event.target.value}) //onChange接收到的回调函数其实是return返回的函数，必须用一个函数作为时间的回调
            }
        }
        hanldeSubmit = (event) => {
          const { username, password } = this.state;
          event.preventDefault(); //组织表单提交
          alert(`您输入的用户名为${username}，您输入的密码是${password}`);
        };
        render() {
          return (
            <form onSubmit={this.hanldeSubmit}>
              用户名:
              <input onChange={this.saveFromData('username')} type="text" name="username" />
              密码:
              <input onChange={this.saveFromData('password')} type="text" name="password" />
              <button>登录</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
