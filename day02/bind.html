<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function demo() {
            console.log(this);
        }
        demo();
        function demo1 (){
            console.log(this);
        }
        demo1.bind({a: 1, b: 2})
        function demo2 (){
            console.log(this);
        }
        const x = demo2.bind({a: 1, b: 2})
        x();
        //bind返回一个函数
    </script>
</body>
